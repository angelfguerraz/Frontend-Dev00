<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice (Flexbox)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        Header
    </header>

    <main class="flex-container">
        <div class="flex-item-1">
            <div class="point"></div>
        </div>
        <div class="flex-item-2">
            <div class="point"></div>
            <div class="point"></div>
        </div>
        <div class="flex-item-3">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        <div class="flex-item-4">
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="flex-item-5">
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="point"></div>
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="flex-item-6">
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="col">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>

        </div>
    </main>

    <footer class="footer">
        Footer
    </footer>
</body>

</html>
